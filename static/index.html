<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LD38 editor</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="icon" type="image/png" href="styles/favicon.png" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
  <body>
    <div class="container">
      <div class="row">
        <div class="header clearfix">
          <div class="col-md-10">
            <div id="content" style="padding-top: 420px; padding-bottom: 20px"></div>
          </div>
          <script src="scripts/phaser.min.js"></script>
          <script src="scripts/phaser-state-transition.min.js"></script>
          <script src="scripts/game.js"></script>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10">
          <fieldset>
            <legend>Settings</legend>
            <div class="form-group">
              <label for="x">X:</label>
              <input type="number" class="form-control" id="x" min=0>
            </div>
            <div class="form-group">
              <label for="y">Y:</label>
              <input type="number" class="form-control" id="y" min=0>
            </div>
            <div class="form-group">
              <label for="last-layer">Last Layer:</label>
              <input type="number" class="form-control" id="last-layer" min=1 max=3 value=1>
            </div>
            <div class="form-group">
              <label for="text-in-level">Text included in the level:</label>
              <input type="text" class="form-control" id="text-in-level">
            </div>
            <button type="submit" class="btn btn-default" onclick="submitParam()">Submit</button>
          </fieldset>
          <hr/>
        </div>
      </div>
       <footer class="footer">
        <p>A tiny tool made by : Gomez Guillaume</p>
        <p>Developped in :<a href="http://phaser.io/">phaserJS</a></p>
        <p><a href="https://github.com/guillaume-gomez/LD38-editor">Source code</a></p>
      </footer>
    </div>
  </body>
  <script type="text/javascript">
    function submitParam() {
      var x = parseInt(document.getElementById('x').value);
      var y = parseInt(document.getElementById('y').value);
      var lastLayer = parseInt(document.getElementById('last-layer').value);
      var text = document.getElementById('text-in-level').value ||Â "";
      this.window.game.reload({playerPosition: {x, y}, lastLayer, text});
    }
  </script>
</html>
